<div class="home-container min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-white mb-6">
          Kerja Sama Sponsorship
        </h1>
      </div>
  
      <!-- Close Button -->
  <button [routerLink]="'/'" class="fixed top-4 right-4 z-10 bg-gray-600 hover:bg-gray-700 text-white rounded-full p-2 transition-colors">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

      <!-- Responsive Image Section -->
      <div class="flex justify-center mb-8">
        <!-- Mobile Image Container -->
        <div *ngIf="isMobile" class="w-full max-w-md">
          <!-- Skeleton Loader for Mobile -->
          <div *ngIf="!isMobileImageLoaded" 
               class="w-full h-72 bg-gray-300 rounded-lg shadow-lg animate-pulse flex items-center justify-center">
            <div class="text-gray-500">
              <svg class="w-8 h-8 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
          </div>
          
          <!-- Mobile Image -->
          <img 
            [src]="mobileImageUrl" 
            alt="Sponsorship Mobile" 
            class="w-full rounded-lg shadow-lg transition-opacity duration-300"
            [class.opacity-0]="!isMobileImageLoaded"
            [class.opacity-100]="isMobileImageLoaded"
            loading="lazy"
            (load)="onMobileImageLoad()"
            (error)="onMobileImageError()"
          >
        </div>
        
        <!-- Desktop/Tablet Image Container -->
        <div *ngIf="!isMobile" class="w-full max-w-2xl">
          <!-- Skeleton Loader for Desktop -->
          <div *ngIf="!isDesktopImageLoaded" 
               class="w-full h-96 bg-gray-300 rounded-lg shadow-lg animate-pulse flex items-center justify-center">
            <div class="text-gray-500">
              <svg class="w-8 h-8 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
          </div>
          
          <!-- Desktop Image -->
          <img 
            [src]="desktopImageUrl" 
            alt="Sponsorship Desktop" 
            class="w-full rounded-lg shadow-lg transition-opacity duration-300"
            [class.opacity-0]="!isDesktopImageLoaded"
            [class.opacity-100]="isDesktopImageLoaded"
            loading="lazy"
            (load)="onDesktopImageLoad()"
            (error)="onDesktopImageError()"
          >
        </div>
      </div>
  
      
    </div>
  </div>
